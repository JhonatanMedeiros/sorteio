

<div style="text-align:center; margin-top: 100px">
  <img width="350" src="assets/logo_delinea.png">


  <div>

    <h1 class="animated" style="color: #444" *ngIf="sorteados.length <3">{{nome}}</h1>

  </div>

  <button *ngIf="sorteados.length <=2" class="btn btn-success-deduca" type="button" (click)="randomNames()">Sortear</button>


  <div *ngIf="listSorteados">

    <h1>Parab√©ns aos Sorteados:</h1>
    <div *ngFor="let name of sorteados" style="font-size: 30px">
      <span>{{name}}</span>
    </div>

  </div>


</div>

<div class="pyro" style="position: absolute; width: 100%; height: 100%" *ngIf="sorteados.length >=3">
  <div class="before"></div>
  <div class="after"></div>
</div>
