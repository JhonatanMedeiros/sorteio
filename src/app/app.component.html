

<div style="text-align:center; margin-top: 50px">
  <img width="534" src="assets/logo_v2-01.png">


  <div>

    <h1 class="animated" style="color: #444" *ngIf="sorteados.length <3">{{nome}}</h1>

  </div>

  <button *ngIf="sorteados.length <=2" class="btn btn-success-deduca" type="button" (click)="randomNames()">Sortear</button>


  <div class="pyro" style="position: fixed; width: 100%; height: 100%" *ngIf="sorteados.length >=3">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <div *ngIf="listSorteados" style="padding-top: 20px">

    <h1>E os sortudos s√£o:</h1>
    <div *ngFor="let name of sorteados" style="font-size: 30px; padding-bottom: 15px">
      <span>{{name}}</span>
    </div>

  </div>


</div>
